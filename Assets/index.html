<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>

<main>
    <div class="  mt-2 text-center p-2" style="background-color: rgb(26, 48, 86); color: white; font-size: 40px;" 
        <h1><strong>Weather Forcast</strong> - iGiv0</h1>
    </div>
    
    <div class="container row col-sm-4">
         <h4 class="citysearch">Search for a City</h4>

             <div class="input"> 
                <input type="text" class="form" id='search-city'/>
                    <div type="text-append">
                        <button class="btn bg-primary" type="button" id="search-button">Search</button>
                        <button class="btn bg-secondary" type="button" id="clear-button">clear</button>
                        </div>
                    </div>
                <ul class="unorderedlist" >

                </ul>
            </div> 
            <div class="col-sm-12" id="current-condition">
                <div class="row ml-2 border-dark rounded" >
                    <h4 class="cityname mb-2 mt-1" id="current-City"</h4>
                    <p>Current Temperature: <span class="current" id="current-temp"></span></p>
                    <p>Current Humidity: <span class="current" id="current-humidity"></span></p>
                    <p>Current Wind Speed: <span class="current" id="curren-twind"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-12" id="future-condition" 
                <h2><strong>5 Day Forcast</strong></h2>
                <div class="row text-light style:float-right " >
                    <div class="col-sm-2 bg-primary text-white rounded">
                        <p id="date-1"></p>
                        <p id="Img-1"></p>
                        <p>Temp: <span id="temp-1"></span></p>
                        <p>Humidity: <span id="humidity-1"></span></p>
                        <p>Wind: <span id="wind-1"></span></p>
                    </div>

                    <div class="col-sm-2 bg-primary text-white rounded">
                        <p id="Date-2"></p>
                        <p id="Img-2"></p>
                        <p>Temp: <span id="temp-2"></span></p>
                        <p>Humidity: <span id="Humidity-2"></span></p>
                        <p>Wind: <span id="Wind-2"></span></p>
                    </div>

                    <div class="col-sm-2 bg-primary text-white rounded">
                        <p id="Date-3"></p>
                        <p id="Img-3"></p>
                        <p>Temp: <span id="temp-3"></span></p>
                        <p>Humidity: <span id="Humidity-3"></span></p>
                        <p>Wind: <span id="Wind-3"></span></p>
                    </div>

                    <div class="col-md-2 bg-primary text-white rounded">
                        <p id="Date-4"></p>
                        <p id="Img-4"></p>
                        <p>Temp: <span id="temp-4"></span></p>
                        <p>Humidity: <span id="Humidity-4"></span></p>
                        <p>Wind: <span id="Wind-4"></span></p>
                    </div>

                    <div class="col-sm-2 bg-primary text-white rounded">
                        <p id="Date-5"></p>
                        <p id="Img-5"></p>
                        <p>Temp: <span id="temp-5"></span></p>
                        <p>Humidity: <span id="Humidity-5"></span></p>
                        <p>Wind: <span id="Wind-5"></span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./Js/script.js"></script>

</main>

</html>
